name: ci-golang-workflow
on: 
  pull_request:
    branches:
      - develop

jobs: 
  check-application:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v2
        uses: actions/setup-go@v2
        with:
          go-version: '1.24'
        run: |
          cd GOAPP_ALUNO
          go test ./...
        run: |
          cd GOAPP_ALUNO
          go run math.go

