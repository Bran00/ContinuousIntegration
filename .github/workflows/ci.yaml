# Esse workflow roda testes e executa a aplicação Go
name: ci-golang-workflow

on:
  pull_request:
    branches:
      - develop
  push:
    branches:
      - develop

strategy:
  matrix:
    go: ['1.23', '1.24']

jobs: 
  check-application:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}

      - name: Run tests
        run: |
          cd GOAPP_ALUNO
          go test ./...

      - name: Run application
        run: |
          cd GOAPP_ALUNO
          go run math.go

