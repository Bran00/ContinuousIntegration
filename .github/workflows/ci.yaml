name: ci-golang-workflow
on: [push]

jobs: 
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: '1.15'

      - name: Run tests
        run: go test ./...
        working-directory: GOAPP_ALUNO

      - name: Run application
        run: go run math.go
        working-directory: GOAPP_ALUNO

